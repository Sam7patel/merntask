<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
    <style>
        .secondcol{
            width: 480px;
        }
        .addresscol{
            width: 480px;
            height: 80px;
        }
        label{
            padding-right: 40px;
        }
        p{
            text-align: right;
        }
        table{
            margin-left: 25%;
        }
        #reg{
            margin-top: 30px;
            margin-left: 50%;
        }
    </style>
</head>
<body>
    
        <table border="auto" bordercolor="black" cellspacing="0">
            <tr>
                <td>
                    First Name
                </td>
                <td> 
                    <input class="secondcol" type="text">

                </td>
            </tr>
            <tr>
                <td>
                    Last Name
                </td>
                <td><input type="text" class="secondcol"></td>
            </tr>
            <tr>
                <td>
                    <label for ="Email">Email</label>
                </td>
                <td>
                    <input type="email" name="Email" class="secondcol"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Password">Password</label>
                </td>
                <td>
                    <input type="password" name="password" class="secondcol"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="rePassword">Re Password:</label>
                </td>
                <td>
                    <input type="password" name="repassword" class="secondcol"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender:</label>
                </td>
                <td>
                    <input type="radio" value="male" name="male">
                    <label for="male" class="secondcol">Male</label>
                    <br>
                    <input type="radio" value="female" name="female">
                    <label for="female" class="secondcol">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Age:</label>
                </td>
                <td>
                    <input type="number" name="age" class="secondcol">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address:</label>
                </td>
                <td>
                    <input type="text" name="address" class="addresscol">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="state">State</label>
                </td>
                <td>
                    <input type="text" name="state" class="secondcol">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="country">Country</label>
                </td>
                <td>
                    <select name="country" id="country">
                        <option value="America">America</option>
                        <option value="Australia">Australia</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Cezh Republic">Cezh Republic</option>
                        <option value="Finland">Finland</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                        <option value="Lithuania">Lithuania</option>
                        <option value="Madagascar">Madagascar</option>
                        <option value="Nepal">Nepal</option>
                        <option value="Russia">Russia</option>
                        <option value="South Korea">South Korea</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Uraguay">Uraguay</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="languages">Languages known</label>
                </td>
                <td>
                    <input type="checkbox" name="languages" id="english">
                    <label for="english">English</label>
                    <input type="checkbox" name="languages" id="hindi">
                    <label for="hindi">Hindi</label>
                    <input type="checkbox" name="languages" id="gujarati">
                    <label for="gujarati">Gujarati</label>
                    <input type="checkbox" name="languages" id="telugu">
                    <label for="telugu">Telugu</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="decelaretion">
                    <label for="decelaretion">Hereby I declare all the given details are true</label>
                </td>
            </tr>
            <tr>
                <td>
                    
                </td>
                <td>
                    <p>Login to <a href="https://ethnus.com/">Ethnus</a> website</p>
                </td>
            </tr>
        </table> 
        <input type="submit" value="Register" id="reg">
</body>
</html>
