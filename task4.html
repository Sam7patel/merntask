<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4</title>
    <style>
        .center{
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <form>
        <label for="FullName">Full Name:</label>
        <input type="text" name="FullName" class="center"/>
        <br><br>
        <label for="UserName">User Name:</label>
        <input type="text" name="UserName" class="center"/>
        <br><br>
        <label for="Password">Password:</label>
        <input type="password" name="password" class="center"/>
        <br><br>
        <label for="rePassword">Re Password:</label>
        <input type="password" name="repassword" class="center"/>
        <br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="120" required class="center">
        <br><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" class="center">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br><br>
        <input type="submit" value="Save"/>
    </form>
</body>
</html>
